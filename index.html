<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臺灣雙語P.A.注音符號表</title>
    <style>
        /* 基本頁面樣式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #444;
            text-align: center; /* 標題置中 */
        }
        
        p {
            text-align: center; /* 段落置中 */
        }

        /* --- 新增：輸入框容器樣式 --- */
        #input-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        #number-input {
            flex-grow: 1; /* 佔滿剩餘空間 */
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        #apply-selection-btn {
            padding: 8px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #apply-selection-btn:hover {
            background-color: #0056b3;
        }
        /* --- 結束新增 --- */

        /* 圖片格線容器 */
        #image-grid {
            display: grid;
            /* --- 修改：調整格子大小與間距，讓其更小更密集 --- */
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); /* 原為 100px */
            gap: 8px; /* 原為 15px */
            /* --- 結束修改 --- */
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* 格線中的圖片項目 */
        .image-item {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            /* --- 修改：邊框變細以適應更小的尺寸 --- */
            border: 2px solid transparent; /* 原為 3px */
            /* --- 結束修改 --- */
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background-color: #eee;
        }

        .image-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* 圖片被選中時的樣式 */
        .image-item.selected {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
            transform: scale(1.05);
        }

        /* 下方顯示結果的區域 */
        #selection-display {
            margin-top: 25px;
            padding: 15px 25px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-size: 1.5em;
            font-weight: bold;
            color: #555;
            min-height: 1.5em;
            word-break: break-all;
        }
        
        #selection-output {
            color: #007bff;
        }

    </style>
</head>
<body>

    <h1>臺灣雙語P.A.注音符號表</h1>
    <p>點擊圖片選擇，或在下方輸入框輸入編號 (用 . 分隔) 後按套用。</p>

    <!-- --- 新增：文字輸入區塊 --- -->
    <div id="input-container">
        <input type="text" id="number-input" placeholder="輸入編號, 例如: 1.5.12">
        <button id="apply-selection-btn">套用</button>
    </div>
    <!-- --- 結束新增 --- -->

    <!-- 圖片格線將會被JS動態填入這裡 -->
    <div id="image-grid"></div>

    <!-- 顯示選擇結果的區域 -->
    <div id="selection-display">
        已選擇編號：<span id="selection-output">無</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 設定區 ---
            const imageCount = 67;
            const imagePath = 'images/';
            const imageExtension = '.png';
            // ---------------

            const gridContainer = document.getElementById('image-grid');
            const outputSpan = document.getElementById('selection-output');
            // --- 新增：獲取新加入的HTML元素 ---
            const numberInput = document.getElementById('number-input');
            const applyBtn = document.getElementById('apply-selection-btn');
            // --- 結束新增 ---

            const selectedNumbers = new Set();

            // 1. 動態生成所有圖片 (邏輯不變)
            for (let i = 1; i <= imageCount; i++) {
                const img = document.createElement('img');
                const numberString = String(i).padStart(2, '0');
                img.src = `${imagePath}${numberString}${imageExtension}`;
                img.alt = `圖片 ${i}`;
                img.classList.add('image-item');
                img.dataset.number = i;
                img.onerror = function() {
                    this.alt = `圖片 ${i} 載入失敗`;
                    this.style.backgroundColor = '#ffdddd';
                };
                gridContainer.appendChild(img);
            }

            // 2. 圖片點擊事件 (邏輯不變，但現在會呼叫 updateUi)
            gridContainer.addEventListener('click', (event) => {
                if (event.target && event.target.classList.contains('image-item')) {
                    const clickedImage = event.target;
                    const number = parseInt(clickedImage.dataset.number, 10);
                    
                    // 切換圖片的 selected class
                    clickedImage.classList.toggle('selected');

                    // 更新 Set 中的資料
                    if (clickedImage.classList.contains('selected')) {
                        selectedNumbers.add(number);
                    } else {
                        selectedNumbers.delete(number);
                    }

                    // 更新所有相關的UI
                    updateUi();
                }
            });

            // --- 新增功能：從輸入框套用選擇 ---
            function applySelectionFromInput() {
                // a. 先清除所有目前的選擇
                selectedNumbers.clear();
                document.querySelectorAll('.image-item.selected').forEach(img => {
                    img.classList.remove('selected');
                });

                const inputText = numberInput.value.trim();
                if (inputText === '') {
                    updateUi(); // 如果輸入框是空的，就清空選擇並更新UI
                    return;
                }
                
                // b. 解析輸入的字串
                const numbersToSelect = inputText
                    .split('.') // 用 '.' 分割
                    .map(s => parseInt(s, 10)) // 將每個字串轉為數字
                    .filter(n => !isNaN(n) && n > 0 && n <= imageCount); // 過濾掉無效的數字 (非數字, 0, 或超出範圍)

                // c. 根據解析出的數字更新選擇
                numbersToSelect.forEach(number => {
                    selectedNumbers.add(number);
                    const imgToSelect = gridContainer.querySelector(`.image-item[data-number="${number}"]`);
                    if (imgToSelect) {
                        imgToSelect.classList.add('selected');
                    }
                });

                // d. 更新所有UI
                updateUi();
            }

            // 3. 將套用功能綁定到按鈕點擊和輸入框按 Enter 鍵
            applyBtn.addEventListener('click', applySelectionFromInput);
            numberInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    applySelectionFromInput();
                }
            });
            // --- 結束新增 ---


            // 4. 更新UI的函式 (原 updateDisplay 函式升級)
            // 將更新下方文字和輸入框的邏輯整合在一起，確保UI同步
            function updateUi() {
                if (selectedNumbers.size === 0) {
                    outputSpan.textContent = '無';
                    numberInput.value = ''; // 同步清空輸入框
                    return;
                }
                
                const sortedNumbers = Array.from(selectedNumbers).sort((a, b) => a - b);
                const resultString = sortedNumbers.join('.');
                
                // 更新下方的顯示文字
                outputSpan.textContent = resultString;
                // 同步更新輸入框的內容
                numberInput.value = resultString;
            }
        });
    </script>

</body>
</html>
